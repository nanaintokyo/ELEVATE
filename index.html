
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevate: Daily Grace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FDFCF0;
            color: #000000;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            perspective: 1000px;
        }
        .font-serif-bold {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-style: normal !important;
        }
        .bg-creme { background-color: #FDFCF0; }
        .text-accent-blue { color: #2563EB; }
        
        /* Floating Flash Card Stack Animation */
        @keyframes cardFloat3D {
            0%, 100% { transform: translateY(0) rotateX(2deg) rotateY(-1deg); }
            50% { transform: translateY(-20px) rotateX(-2deg) rotateY(1deg); }
        }
        .animate-card-3d {
            animation: cardFloat3D 6s ease-in-out infinite;
            transform-style: preserve-3d;
        }

        /* Card Entry Animation */
        @keyframes cardEntry {
            0% { opacity: 0; transform: translateY(60px) scale(0.9) rotateX(10deg); filter: blur(15px); }
            100% { opacity: 1; transform: translateY(0) scale(1) rotateX(0); filter: blur(0); }
        }
        .animate-card-entry {
            animation: cardEntry 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Organic Balloon Float for Reference */
        @keyframes organicBalloon {
            0% { transform: translate(-50%, 0) scale(1) rotate(0deg); }
            25% { transform: translate(-52%, -25px) scale(1.02) rotate(1deg); }
            50% { transform: translate(-50%, -45px) scale(1) rotate(0deg); }
            75% { transform: translate(-48%, -25px) scale(0.98) rotate(-1deg); }
            100% { transform: translate(-50%, 0) scale(1) rotate(0deg); }
        }
        .animate-balloon-organic {
            animation: organicBalloon 10s ease-in-out infinite;
            will-change: transform;
        }

        /* Flash Card Aesthetics */
        .flash-card-stack {
            position: relative;
            background: #ffffff;
            border: 3px solid #000000;
            box-shadow: 15px 15px 0px 0px #000000;
            transition: all 0.5s ease;
        }
        /* Pseudo-element for stacked card look */
        .flash-card-stack::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: -11px;
            bottom: -11px;
            background: #ffffff;
            border: 3px solid #000000;
            z-index: -1;
        }

        blockquote {
            font-style: normal !important;
        }
    </style>
