
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevate: Daily Grace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FDFCF0;
            color: #000000;
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-y: auto;
            overflow-x: hidden;
        }
        .font-serif-bold {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-style: normal !important;
        }
        .bg-creme { background-color: #FDFCF0; }
        .text-accent-blue { color: #2563EB; }
        
        /* The Pronounced Float Animation */
        @keyframes pronouncedFloat {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            33% { transform: translateY(-15px) translateX(10px) rotate(1deg); }
            66% { transform: translateY(-5px) translateX(-10px) rotate(-1deg); }
            100% { transform: translateY(0) translateX(0) rotate(0deg); }
        }
        .animate-float-pronounced {
            animation: pronouncedFloat 8s ease-in-out infinite;
        }

        /* Joystick Styling */
        .joystick-base {
            width: 50px;
            height: 50px;
            background: #000;
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .joystick-stick {
            width: 24px;
            height: 24px;
            background: #2563EB;
            border-radius: 50%;
            border: 3px solid #000;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .joystick-base:hover .joystick-stick {
            transform: translate(-4px, -4px);
            box-shadow: 4px 4px 0px #000;
        }

        /* Compact Card Stack */
        .flash-card-stack {
            position: relative;
            background: #ffffff;
            border: 3px solid #000000;
            box-shadow: 8px 8px 0px 0px #000000;
        }
        .flash-card-stack::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: -8px;
            bottom: -8px;
            background: #ffffff;
            border: 2px solid #000000;
            z-index: -1;
        }

        /* Gratitude Scroll */
        .gratitude-list::-webkit-scrollbar {
            display: none;
        }

        /* Modal Blur */
        .modal-overlay {
            backdrop-filter: blur(8px);
            background: rgba(253, 252, 240, 0.8);
        }

        blockquote {
            font-style: normal !important;
        }
    </style>
