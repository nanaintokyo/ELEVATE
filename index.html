
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevate: Daily Grace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FDFCF0;
            color: #000000;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .font-serif-bold {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-style: normal !important;
        }
        .bg-creme { background-color: #FDFCF0; }
        .text-accent-blue { color: #2563EB; }
        
        /* Smooth Slide-In from the Side (Deck Motion) */
        @keyframes cardSlideIn {
            0% { opacity: 0; transform: translateX(-40px) scale(0.98); filter: blur(10px); }
            100% { opacity: 1; transform: translateX(0) scale(1); filter: blur(0); }
        }
        .animate-card-slide {
            animation: cardSlideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Subtle Horizontal Floating for Reference */
        @keyframes referenceGlide {
            0% { transform: translate(-50%, 0); }
            50% { transform: translate(-48%, -5px); }
            100% { transform: translate(-50%, 0); }
        }
        .animate-ref-glide {
            animation: referenceGlide 12s ease-in-out infinite;
            will-change: transform;
        }

        /* Flash Card Aesthetics (Static Deck) */
        .flash-card-stack {
            position: relative;
            background: #ffffff;
            border: 3px solid #000000;
            box-shadow: 15px 15px 0px 0px #000000;
            transition: transform 0.3s ease;
        }
        /* The "cards behind" effect */
        .flash-card-stack::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: -10px;
            bottom: -10px;
            background: #ffffff;
            border: 3px solid #000000;
            z-index: -1;
        }
        .flash-card-stack::after {
            content: '';
            position: absolute;
            top: 12px;
            left: 12px;
            right: -18px;
            bottom: -18px;
            background: #ffffff;
            border: 3px solid #000000;
            z-index: -2;
            opacity: 0.5;
        }

        blockquote {
            font-style: normal !important;
        }
    </style>
