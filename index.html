
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevate: Daily Grace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FDFCF0;
            color: #000000;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }
        .font-serif-bold {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-style: normal; /* Force non-italic */
        }
        .bg-creme { background-color: #FDFCF0; }
        .text-accent-blue { color: #2563EB; }
        
        /* Floating Flash Card Animation */
        @keyframes cardFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(0.5deg); }
        }
        .animate-card-float {
            animation: cardFloat 5s ease-in-out infinite;
        }

        /* Card Entry Animation */
        @keyframes cardEntry {
            0% { opacity: 0; transform: translateY(40px) scale(0.95); filter: blur(10px); }
            100% { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }
        .animate-card-entry {
            animation: cardEntry 1s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        /* Balloon Float for Reference */
        @keyframes balloonFloat {
            0% { transform: translate(-50%, 0) rotate(0deg); }
            33% { transform: translate(-53%, -20px) rotate(2deg); }
            66% { transform: translate(-47%, -35px) rotate(-2deg); }
            100% { transform: translate(-50%, 0) rotate(0deg); }
        }
        .animate-balloon {
            animation: balloonFloat 7s ease-in-out infinite;
            will-change: transform;
        }

        /* Remove any default italic from blockquotes */
        blockquote {
            font-style: normal !important;
        }

        .flash-card {
            background: #ffffff;
            border: 2px solid #000000;
            box-shadow: 12px 12px 0px 0px #000000;
        }
    </style>

</html>
